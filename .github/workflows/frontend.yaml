name: Frontend

on:
  workflow_call:
    inputs:
      node-version:
        description: "The Node.js version to set up."
        type: number
        required: false
        default: 18
    secrets: # All secrets should not be required to support contributors.
      CODECOV_TOKEN:
        description: "The token used to gain access to Codecov."
        required: false
      CFL_BOT_GH_TOKEN:
        description: "The CFL-bot's GitHub token. Used to release."
        required: false

jobs:
  test:
    uses: ocadotechnology/codeforlife-workspace/.github/workflows/test-javascript-code.yaml@main
    secrets: inherit
    with:
      node-version: ${{ inputs.node-version }}

  build:
    runs-on: ubuntu-latest
    needs: [test]
    # Build if:
    #  - the repo's owner is Ocado Tech.
    #  - the repo is not the frontend template.
    #  - a change is made to the default branch.
    if: |
      github.repository_owner_id == 2088731 &&
      github.repository_id != 841979065 &&
      github.ref_name == github.event.repository.default_branch
    # TODO: handle build and release for multiple environments.
    # environment: ${{ github.ref_name }}
    steps:
      - name: üõ´ Checkout
        uses: actions/checkout@v4

      - name: üì§ Upload Deploy Artifact
        uses: ocadotechnology/codeforlife-workspace/.github/actions/service/upload-deploy-artifact@main
        with:
          runtime-type: nodejs
          runtime-version: ${{ inputs.node-version }}

      - name: üåê Set up JavaScript ${{ inputs.node-version }} Environment
        uses: ocadotechnology/codeforlife-workspace/.github/actions/javascript/setup-environment@main
        with:
          node-version: ${{ inputs.node-version }}
          install-args: --production=true
          checkout: false

      - name: üèóÔ∏è Build App
        run: yarn build

      - name: üì§ Upload Build Artifact
        uses: ocadotechnology/codeforlife-workspace/.github/actions/service/upload-build-artifact@main
        with:
          path: |
            node_modules/
            dist/

  release:
    needs: [build]
    uses: ocadotechnology/codeforlife-workspace/.github/workflows/release-service.yaml@main
    secrets: inherit
