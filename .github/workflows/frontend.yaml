name: Frontend

on:
  workflow_call:
    inputs:
      node-version:
        description: "The Node.js version to set up."
        type: number
        required: false
        default: 22
      configs-download-branch:
        description: "The branch of the workspace repo to download config files from."
        type: string
        required: true
        default: "main"
    secrets: # All secrets should not be required to support contributors.
      CODECOV_TOKEN:
        description: "The token used to gain access to Codecov."
        required: false
      CFL_BOT_GH_TOKEN:
        description: "The CFL-bot's GitHub token. Used to release."
        required: false
      SNYK_TOKEN:
        description: "The token used to authenticate with Snyk API."
        required: false

jobs:
  issue:
    uses: ocadotechnology/codeforlife-workspace/.github/workflows/issues.yaml@main
    secrets: inherit

  contributor:
    uses: ocadotechnology/codeforlife-contributor-backend/.github/workflows/check-pr-authors-signed-latest-agreement.yaml@main

  test:
    uses: ocadotechnology/codeforlife-workspace/.github/workflows/test-javascript-code.yaml@workspace-275 # TODO: set to @main
    secrets: inherit
    with:
      node-version: ${{ inputs.node-version }}
      configs-download-branch: ${{ inputs.configs-download-branch }}

  release:
    concurrency: release
    runs-on: ubuntu-22.04
    needs: [test]
    # Build if:
    #  - the repo's owner is Ocado Tech.
    #  - the repo is not the frontend template.
    #  - a change is made to the default branch.
    if: |
      github.repository_owner_id == 2088731 &&
      github.repository_id != 841979065 &&
      github.ref_name == github.event.repository.default_branch
    steps:
      - name: ðŸ›« Set up Release
        uses: ocadotechnology/codeforlife-workspace/.github/actions/service/setup-release@main
        with:
          cfl-bot-gh-token: ${{ secrets.CFL_BOT_GH_TOKEN }}

      - name: ðŸš€ Publish Semantic Release
        uses: ocadotechnology/codeforlife-workspace/.github/actions/service/release@main
        with:
          cfl-bot-gh-token: ${{ secrets.CFL_BOT_GH_TOKEN }}
          rc-path: frontend/.releaserc.json

  monitor:
    uses: ocadotechnology/codeforlife-workspace/.github/workflows/monitor-javascript-release.yaml@main
    secrets: inherit
    needs: [release]
    with:
      node-version: ${{ inputs.node-version }}

  submodule:
    uses: ocadotechnology/codeforlife-workspace/.github/workflows/gitmodules.yaml@main
    secrets: inherit
    needs: [release]
