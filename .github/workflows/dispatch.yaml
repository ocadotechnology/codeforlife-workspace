name: Dispatch

on:
  push:
    branches:
      - main
    paths:
      - 'dispatch.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v3

      - name: ğŸ— Authenticate with GCloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: ğŸ¤– Set up GCloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: ğŸš€ Deploy Routing Rules on GCloud
        run: gcloud app deploy dispatch.yaml
