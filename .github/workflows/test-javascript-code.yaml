name: Test JavaScript Code

on:
  workflow_call:
    inputs:
      # Node
      node-version:
        description: "The Node.js version to set up."
        type: number
        required: false
        default: 22
      # Shell
      working-directory:
        description: "The current working directory."
        type: string
        required: false
        default: "."
      # Codecov
      codecov-slug:
        description: "The slug provided to Codecov for the coverage report."
        type: string
        required: false
        default: ${{ github.repository }}
      codecov-yml-download-branch:
        description: "The branch of the workspace repo to download the codecov.yml from."
        type: string
        required: false
        default: "main"
      codecov-yml-path:
        description: "The path of the Codecov YAML file."
        type: string
        required: false
        default: "./codecov.yml"
      codecov-file:
        description: "The path to the coverage file to upload."
        type: string
        required: false
        default: "coverage/cobertura-coverage.xml"
      # Snyk
      snyk-config-path:
        description: "The path of the Snyk config file in the workspace."
        type: string
        required: false
        default: "frontend/.snyk"
      # Vite
      vite-config-path:
        description: "The path of the Vite config file."
        type: string
        required: false
        default: "./vite.config.ts"
      # Prettier
      workspace-prettierrc-json-download-branch:
        description: "The branch of the workspace repo to download the .prettierrc.json from."
        type: string
        required: false
        default: "main"
      workspace-prettierrc-json-path:
        description: "The path of the .prettierrc.json."
        type: string
        required: false
        default: ".workspace/.prettierrc.json"
      workspace-prettierignore-download-branch:
        description: "The branch of the workspace repo to download the .prettierignore from."
        type: string
        required: false
        default: "main"
      workspace-prettierignore-path:
        description: "The path of the .prettierignore."
        type: string
        required: false
        default: ".workspace/.prettierignore"
    secrets: # All secrets should not be required to support contributors.
      CODECOV_TOKEN:
        description: "The token used to gain access to Codecov."
        required: false
      SNYK_TOKEN:
        description: "The Snyk token used to connect to the Snyk project."
        required: false

jobs:
  test-js-code:
    runs-on: ubuntu-22.04
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    env:
      LANG: C.UTF-8
      OCADO_TECH_ORG_ID: 2088731
      VITE_CONFIG: ${{ inputs.vite-config-path }}
      WORKSPACE_PRETTIERRC_JSON: ${{ inputs.workspace-prettierrc-json-path }}
      WORKSPACE_PRETTIERIGNORE: ${{ inputs.workspace-prettierignore-path }}
    steps:
      - name: üåê Set up JavaScript ${{ inputs.node-version }} Environment
        uses: ocadotechnology/codeforlife-workspace/.github/actions/javascript/setup-environment@main
        with:
          node-version: ${{ inputs.node-version }}
          install-args: --production=false

      - name: üì• Download Prettier Config File
        uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/download-file@main
        with:
          branch: ${{ inputs.workspace-prettierrc-json-download-branch }}
          path: configs/frontend/.prettierrc.json
          save-to: ${{ inputs.workspace-prettierrc-json-path }}

      - name: üì• Download Prettier Ignore File
        uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/download-file@main
        with:
          branch: ${{ inputs.workspace-prettierignore-download-branch }}
          path: configs/frontend/.prettierignore
          save-to: ${{ inputs.workspace-prettierignore-path }}

      - name: üì• Download CLI Script File
        uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/download-file@main
        with:
          path: scripts/frontend
          save-to: ./cli
          type: bash

      - name: üîé Check Code Format
        run: ./cli format:check

      - name: üîé Check Static Type Hints
        run: ./cli types:check

      - name: üîé Check Static Code
        run: ./cli code:check

      - name: üß™ Test Code Units
        run: |
          if [ ${{ github.repository_owner_id }} = ${{ env.OCADO_TECH_ORG_ID }} ]
          then ./cli test:coverage:report
          else ./cli test:coverage:check
          fi

      - name: üìà Upload Coverage Reports to Codecov
        if: github.repository_owner_id == env.OCADO_TECH_ORG_ID
        uses: ocadotechnology/codeforlife-workspace/.github/actions/codecov/upload-report@main
        with:
          config-path: ${{ inputs.codecov-yml-path }}
          config-download-branch: ${{ inputs.codecov-yml-download-branch }}
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ inputs.codecov-slug }}
          file: ${{ inputs.codecov-file }}

      - name: üê∂ Run Snyk Tests
        if: github.repository_owner_id == env.OCADO_TECH_ORG_ID
        uses: ocadotechnology/codeforlife-workspace/.github/actions/snyk/run-tests@main
        with:
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          config-path: ${{ inputs.snyk-config-path }}
          add-test-args: --package-manager=yarn
