name: Test JavaScript Code

on:
  workflow_call:
    inputs:
      node-version:
        description: "The Node.js version to set up."
        type: number
        required: false
        default: 22
      working-directory:
        description: "The current working directory."
        type: string
        required: false
        default: "."
      download-branch:
        description: "The branch of the workspace repo to download all files from."
        type: string
        required: false
        default: "main"
    secrets: # All secrets should not be required to support contributors.
      CODECOV_TOKEN:
        description: "The token used to gain access to Codecov."
        required: false
      SNYK_TOKEN:
        description: "The Snyk token used to connect to the Snyk project."
        required: false

jobs:
  test-js-code:
    runs-on: ubuntu-22.04
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    env:
      LANG: C.UTF-8
      OCADO_TECH_ORG_ID: 2088731
    steps:
      - name: 游깷 Set up JavaScript ${{ inputs.node-version }} Environment
        uses: ocadotechnology/codeforlife-workspace/.github/actions/javascript/setup-environment@workspace-278 # TODO: set to @main
        with:
          node-version: ${{ inputs.node-version }}
          workspace-package-download-branch: ${{ inputs.download-branch }}
          install-args: --production=false

      - name: 游닌 Download Scripts File from Workspace
        uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/frontend/download-scripts@workspace-278 # TODO: set to @main
        with:
          download-branch: ${{ inputs.download-branch }}

      - name: 游닌 Download Prettier Config Files from Workspace
        uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/frontend/download-prettier-configs@workspace-278 # TODO: set to @main
        with:
          download-branch: ${{ inputs.download-branch }}

      - name: 游닌 Download TypeScript Config Files from Workspace
        uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/frontend/download-typescript-configs@workspace-278 # TODO: set to @main
        with:
          download-branch: ${{ inputs.download-branch }}

      - name: 游닌 Download ESLint Config File from Workspace
        uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/frontend/download-eslint-config@workspace-278 # TODO: set to @main
        with:
          download-branch: ${{ inputs.download-branch }}

      - name: 游닌 Download Vite Config File from Workspace
        uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/frontend/download-vite-config@workspace-278 # TODO: set to @main
        with:
          download-branch: ${{ inputs.download-branch }}

      - name: 游댍 Check Code Format
        run: .workspace/scripts/frontend format:check

      - name: 游댍 Check Code Types
        run: .workspace/scripts/frontend types:check

      - name: 游댍 Check Code
        run: .workspace/scripts/frontend code:check

      - name: 游빍 Test Code
        run: .workspace/scripts/frontend test:coverage

      - name: 游늳 Upload Coverage Reports to Codecov
        if: github.repository_owner_id == env.OCADO_TECH_ORG_ID
        uses: ocadotechnology/codeforlife-workspace/.github/actions/codecov/upload-report@main
        with:
          config-download-branch: ${{ inputs.download-branch }}
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage/cobertura-coverage.xml

      - name: 游냤 Run Snyk Tests
        if: github.repository_owner_id == env.OCADO_TECH_ORG_ID
        uses: ocadotechnology/codeforlife-workspace/.github/actions/snyk/run-tests@main
        with:
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          config-path: frontend/.snyk
          add-test-args: --package-manager=yarn
