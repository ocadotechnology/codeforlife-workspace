name: Test JavaScript Code

on:
  workflow_call:
    inputs:
      node-version:
        description: "The Node.js version to set up."
        type: number
        required: false
        default: 22
      working-directory:
        description: "The current working directory."
        type: string
        required: false
        default: "."
      download-branch:
        description: "The branch of the workspace repo to download all files from."
        type: string
        required: false
        default: "main"
    secrets: # All secrets should not be required to support contributors.
      CODECOV_TOKEN:
        description: "The token used to gain access to Codecov."
        required: false
      SNYK_TOKEN:
        description: "The Snyk token used to connect to the Snyk project."
        required: false

jobs:
  test-js-code:
    runs-on: ubuntu-22.04
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    env:
      LANG: C.UTF-8
      OCADO_TECH_ORG_ID: 2088731
      SAVE_DIR: .workspace
      SCRIPTS_PATH: ./scripts
    steps:
      - name: üåê Set up JavaScript ${{ inputs.node-version }} Environment
        uses: ocadotechnology/codeforlife-workspace/.github/actions/javascript/setup-environment@main
        with:
          node-version: ${{ inputs.node-version }}
          workspace-package-download-branch: ${{ inputs.download-branch }}
          workspace-package-save-dir: ${{ env.SAVE_DIR }}
          install-args: --production=false

      - name: üì• Download Scripts File
        uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/download-file@main
        with:
          branch: ${{ inputs.download-branch }}
          path: scripts/frontend
          save-to: ${{ env.SCRIPTS_PATH }}
          type: bash

      - name: üîé Check Code Format
        uses: ocadotechnology/codeforlife-workspace/.github/actions/prettier/check-format@main
        with:
          download-branch: ${{ inputs.download-branch }}
          save-dir: ${{ env.SAVE_DIR }}
          scripts-path: ${{ env.SCRIPTS_PATH }}

      - name: üîé Check Code
        uses: ocadotechnology/codeforlife-workspace/.github/actions/eslint/check-code@main
        with:
          download-branch: ${{ inputs.download-branch }}
          save-dir: ${{ env.SAVE_DIR }}
          scripts-path: ${{ env.SCRIPTS_PATH }}

      - name: üß™ Test Code
        uses: ocadotechnology/codeforlife-workspace/.github/actions/vite/run-tests@main
        with:
          download-branch: ${{ inputs.download-branch }}
          save-dir: ${{ env.SAVE_DIR }}
          scripts-path: ${{ env.SCRIPTS_PATH }}
          ocado-tech-org-id: ${{ env.OCADO_TECH_ORG_ID }}
          codecov-token: ${{ secrets.CODECOV_TOKEN }}

      - name: üîé Check Code Types
        uses: ocadotechnology/codeforlife-workspace/.github/actions/typescript/check-types@main
        with:
          download-branch: ${{ inputs.download-branch }}
          save-dir: ${{ env.SAVE_DIR }}
          scripts-path: ${{ env.SCRIPTS_PATH }}

      - name: üê∂ Run Snyk Tests
        if: github.repository_owner_id == env.OCADO_TECH_ORG_ID
        uses: ocadotechnology/codeforlife-workspace/.github/actions/snyk/run-tests@main
        with:
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          config-path: frontend/.snyk
          add-test-args: --package-manager=yarn
