name: Contributing

on:
  pull_request:
    branches:
      - main
    paths:
      - 'CONTRIBUTING.md'
  workflow_dispatch:

env:
  PYTHON_VERSION: 3.12

jobs:
  handle_new_contributor:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸƒ Run Script
        run: python .github/scripts/handle_new_contributor.py
