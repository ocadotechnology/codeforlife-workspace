name: Release

on:
  workflow_call:
    inputs:
      artifact-name:
        description: "The name of the artifact."
        type: string
        required: false
        default: "build"
      artifact-path:
        description: "The path of the artifact."
        type: string
        required: false
        default: ".build"
    secrets:
      CFL_BOT_GH_TOKEN:
        description: "The CFL-bot's GitHub token. Used to release."
        required: true

jobs:
  release:
    concurrency: release
    runs-on: ubuntu-latest
    # Release if:
    #  - the repo's owner is Ocado Tech.
    #  - a change is made to the default branch.
    if: |
      github.repository_owner_id == 2088731 &&
      github.ref_name == github.event.repository.default_branch
    env:
      NODE_VERSION: 22
    steps:
      - name: üõ´ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CFL_BOT_GH_TOKEN }}
          fetch-depth: 0

      - name: üì• Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-path }}

      - name: üåê Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üõ† Install Dependencies
        run: |
          npm install --global npm
          npm install --global \
            semantic-release@^20.1.1 \
            @semantic-release/git@^10.0.1 \
            @semantic-release/changelog@^6.0.2

      - name: üìÅ Zip Build Files
        run: zip --quiet --recurse-paths build.zip .build

      - name: üöÄ Publish Semantic Release
        env:
          GH_TOKEN: ${{ secrets.CFL_BOT_GH_TOKEN }}
          GIT_AUTHOR_NAME: cfl-bot
          GIT_AUTHOR_EMAIL: codeforlife-bot@ocado.com
          GIT_COMMITTER_NAME: cfl-bot
          GIT_COMMITTER_EMAIL: codeforlife-bot@ocado.com
        run: npx semantic-release
