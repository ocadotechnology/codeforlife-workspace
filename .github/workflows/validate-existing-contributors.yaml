name: Validate Existing Contributors

on:
  workflow_call:
    inputs:
      prod-branch:
        required: true
        type: string
        default: production
    secrets:
      GH_TOKEN:
        required: true

env:
  PYTHON_VERSION: 3.11
  SCRIPT_DIR: codeforlife-workspace/.github/scripts/python/validate-existing-contributors

jobs:
  validate-existing-contributors:
    runs-on: ubuntu-latest
    steps:
      - name: üõ´ Checkout Pull Request
        uses: actions/checkout@v4

      - name: üõ´ Checkout Workspace
        uses: actions/checkout@v4
        with:
          repository: ocadotechnology/codeforlife-workspace
          ref: validate_existing_contributor # TODO: set to main
          path: './codeforlife-workspace'

      - name: üêç Set up Python ${{ env.PYTHON_VERSION }}
        uses: ocadotechnology/codeforlife-workspace/.github/actions/python/setup-environment@main
        with:
          checkout: 'false'
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: ${{ env.SCRIPT_DIR }}

      - name: üïµÔ∏è Validate Existing Contributors
        # working-directory: ${{ env.WORKING_DIR }}
        run: |
          cd ${{ env.SCRIPT_DIR }}
          pipenv run python .
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PROD_BRANCH: ${{ inputs.prod-branch }}
          REPO: ${{ github.repository }}
          PR_NUM: ${{ github.event.pull_request.number }}

