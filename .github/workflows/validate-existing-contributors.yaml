name: Validate Existing Contributors

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

env:
  PYTHON_VERSION: 3.11
  WORKING_DIR: codeforlife-workspace/.github/scripts/python/validate-existing-contributors

jobs:
  validate-existing-contributors:
    runs-on: ubuntu-latest
    steps:
      - name: üõ´ Checkout Pull Request
        uses: actions/checkout@v4

      - name: üîé View Pull Request's Commits 1
        run: gh pr view --json commits

      - name: üîé View Pull Request's Commits
        id: view-pr
        run: echo "PULL_REQUEST=$(gh pr view --json commits)" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # TODO: test removal

      - name: üõ´ Checkout Workspace
        uses: actions/checkout@v4
        with:
          repository: ocadotechnology/codeforlife-workspace
          ref: validate_existing_contributor # TODO: set to main
          path: codeforlife-workspace

      - name: üêç Set up Python ${{ env.PYTHON_VERSION }} Environment
        uses: ocadotechnology/codeforlife-workspace/.github/actions/python/setup-environment@main
        with:
          checkout: 'false'
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}

      - name: üïµÔ∏è Validate Existing Contributors
        working-directory: ${{ env.WORKING_DIR }}
        run: pipenv run python .
        env:
          PULL_REQUEST: ${{ steps.view-pr.outputs.PULL_REQUEST }}
