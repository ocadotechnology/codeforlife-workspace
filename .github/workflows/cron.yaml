name: Cron

on:
  push:
    branches:
      - main
    paths:
      - "legacy/cron.yaml"
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      id-token: "write" # TODO: separate build and deploy jobs and create reusable deploy workflow
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ›« Checkout
        uses: ocadotechnology/codeforlife-workspace/.github/actions/git/checkout@main

      - name: ðŸš€ Deploy Cron Jobs on GCloud
        uses: ocadotechnology/codeforlife-workspace/.github/actions/gcloud/deploy-app@main
        with:
          deploy-args: legacy/cron.yaml
