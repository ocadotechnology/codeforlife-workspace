    paths:
      - "cron.yaml"
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      id-token: "write" # TODO: separate build and deploy jobs and create reusable deploy workflow
    runs-on: ubuntu-22.04
    steps:
      - name: ðŸ›« Checkout
