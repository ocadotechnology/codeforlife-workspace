name: "Code for Life - Workspace - Frontend - Download Scripts"
description: "Download the frontend scripts file that is reused across the workspace."
inputs:
  download-branch:
    description: "The branch of the workspace repo to download the files from."
    required: false
    default: "main"
runs:
  using: composite
  steps:
    - name: ðŸ“¥ Download Workspace Scripts
      uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/download-scripts@main
      with:
        branch: ${{ inputs.download-branch }}

    - name: ðŸ“¥ Download Scripts File
      uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/download-file@main
      with:
        branch: ${{ inputs.download-branch }}
        path: frontend/scripts
        save-to: .workspace/scripts
        type: bash
