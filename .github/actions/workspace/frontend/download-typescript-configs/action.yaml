name: "Code for Life - Workspace - Frontend - Download TypeScript Configs"
description: "Download all the TypeScript config files that are reused across the workspace."
inputs:
  download-branch:
    description: "The branch of the workspace repo to download the files from."
    required: false
    default: "main"
runs:
  using: composite
  steps:
    - name: 游닌 Download Base TypeScript Config File
      uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/download-file@main
      with:
        branch: ${{ inputs.download-branch }}
        path: frontend/tsconfig.base.json

    - name: 游닌 Download App TypeScript Config File
      uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/download-file@main
      with:
        branch: ${{ inputs.download-branch }}
        path: frontend/tsconfig.app.json

    - name: 游닌 Download Node TypeScript Config File
      uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/download-file@main
      with:
        branch: ${{ inputs.download-branch }}
        path: frontend/tsconfig.node.json

    - name: 游닌 Download References File
      uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/download-file@main
      with:
        branch: ${{ inputs.download-branch }}
        path: frontend/references.d.ts
