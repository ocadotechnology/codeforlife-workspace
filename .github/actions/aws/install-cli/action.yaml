name: "Code for Life - AWS - Install CLI"
description: "Install the AWS CLI."
inputs:
  version:
    description: "The version of the AWS CLI to install."
    required: false
    default: 2.26.1
runs:
  using: composite
  steps:
    - name: ðŸ“¥ Download AWS CLI
      shell: bash
      run: curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64-${{ inputs.version }}.zip" -o "awscli.zip"

    - name: ðŸ“‚ Unzip AWS CLI
      shell: bash
      run: unzip awscli.zip

    - name: ðŸ“¥ Install AWS CLI
      shell: bash
      run: sudo ./aws/install --update
