name: "Code for Life - Vite - Download Config File"
description: "Download Vite's config file."
inputs:
  download-branch:
    description: "The branch of the workspace repo to download the config file from."
    required: true
    default: "main"
  save-dir:
    description: "The directory to save the config file to."
    required: true
    default: ".workspace"
runs:
  using: composite
  steps:
    - name: ðŸ“¥ Download Vite Config File
      uses: ocadotechnology/codeforlife-workspace/.github/actions/workspace/download-file@main
      with:
        branch: ${{ inputs.download-branch }}
        path: configs/frontend/vite.config.ts
        save-to: ${{ inputs.save-dir }}/vite.config.ts
